<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="modelo-5.css">
    <title>Analisador de números</title>
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>

    <section>
        <div>
            <form action="">
                <p>
                    Número (entre 1 e 100):
                    <input type="number" name="numero" id="numero" required>

                    <input type="submit" id="add" value="Adicionar">
                </p>

            </form>
        </div>
        <div>
                <select name="list" id="list" size="10">
                    <!--Precisa setar o size = "10" para aparecer a tabuada completa aqui dentro-->
                </select> <br>
                <button type="submit" id="finalizar">Finalizar</button>
        </div>
    </section>

    <footer> © Dev Murilo Santos</footer>
</body>

<script src="modelo-5.js"></script>
</html>
