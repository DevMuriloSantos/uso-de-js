<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistemas de multas</h1>
    Velocidade do carro: <input type="number" name="velocidade" id="velocidade"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
</body>

<script>
    function calcular() {
        let velocidade = Number(document.getElementById('velocidade').value);
        // deve-se transformar para número, pois o input recebe como texto

        document.body.innerHTML += `<p>Velocidade do carro: ${velocidade} Km/h</p>`;
        document.body.innerHTML += `<p>Lembre-se que o limite de velocidade é 60 km/h.</p>`;
        document.body.innerHTML += `<p>Dirija sempre com um cinto de segurança!</p>`;

        if(velocidade > 60) {
            document.body.innerHTML += `<p>Você foi multado por excesso de velocidade!</p>`;
        }
    }

</script>
</html>
