<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios</title>
</head>
<style>
    body {
        background-color: rgb(68, 125, 199);
        color: white;
        font: normal 18pt Arial;
    }
</style>

<body>
    <h1>Teste de DOM (Document Object Model)</h1>

    <p>Teste</p>
    <p>Este é um teste para verificar o funcionamento do <strong>DOM</strong>.</p>

    <button onclick="bg()">Clique em mim</button>

    <button onclick="mudarCor()">Mudar a Cor do primeiro parágrafo</button>

    <button name="test">Teste com name</button>

    <h1>Teste com <code>querySelector</code></h1>
    <button id="query">clique aqui</button>

    <h1>Teste com <code>querySelectorAll</code></h1>
    <button class="queryAll">clique aqui</button>
</body>

<script>
    let p1 = document.getElementsByTagName('p')[0]; // Seleciona o primeiro parágrafo
    window.document.write(`Está escrito assim: ${p1.innerHTML}`); /* Escreve o conteúdo do parágrafo no documento*/

    let test = document.getElementsByName('test')[0]; // Seleciona o botão com o atributo name="test"
    test.addEventListener('click', function () {
        alert('Botão com name "test" foi clicado!'); // Exibe um alerta quando o botão é clicado
    });

    let query = document.querySelector('#query'); // Seleciona o botão com id "query"
    query.addEventListener('click', function () {
        alert('Botão com id "query" foi clicado!'); // Exibe um alerta quando o botão é clicado
    });

    let queryAll = document.querySelectorAll('.queryAll'); // Seleciona todos os botões com a classe "queryAll"
    queryAll.forEach(function (button) { /* deve-se usar forEach para iterar sobre os elementos selecionados*/
        button.addEventListener('click', function () {
            alert('Botão com classe "queryAll" foi clicado!'); // Exibe um alerta quando o botão é clicado
        });
    });

    function mudarCor() {
        p1.style.color = 'red'; // Muda a cor do texto do primeiro parágrafo para vermelho
    }

    function bg() {
        document.body.style.backgroundColor = 'black'; /* Muda a cor de fundo do corpo do documento para preto */
    }
</script>

</html>
