<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area {
            background-color: rgb(41, 139, 41);
            color: white;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <p id="p"></p>

    <input type="text" placeholder="Teste evento" id="campoTeste">
</body>

<script>
    const area = document.getElementById('area');

    area.addEventListener('click', function() {
        area.innerHTML = 'Clicou!';
        area.style.backgroundColor = 'red';
    });

    area.addEventListener('mouseenter', function() {
        area.innerHTML = 'Entrou!';
    });

    area.addEventListener('mouseleave', function() {
        area.innerHTML = 'Saiu!';
        area.style.backgroundColor = 'rgb(41, 139, 41)';
    });

    const campo = document.getElementById('campoTeste');
    const p = document.getElementById('p');

    campo.addEventListener('keydown', function(event) {
        p.innerHTML = `VocÃª pressionou a tecla ${event.key}`;
    });
</script>
</html>
